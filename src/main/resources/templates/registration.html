<!doctype html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Enregistrer</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css"
		  href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
		  th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
</head>

<body>
<div class="container" style="width:80%">

	<h1>Créer un utilisateur</h1>
	<hr/>
	<br />
	<form action="#" th:action="@{/registration}" th:object="${userBean}" method="post" >
		<div class="form-group" >
			<label for="email" class="control-label col-sm-2">Email*</label>:: <input type="text" th:field="*{email}"  placeholder="Enter email"/>
			<div style="width:33%" id="email"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email Error</div>
		</div>
		<div class="form-group">
			<label for="prenom" class="control-label col-sm-2">Prénom*</label>:: <input type="text" th:field="*{prenom}" />
			<div style="width:33%" id="prenom" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="alert alert-danger">Erreur sur le prénom</div>
		</div>
		<div class="form-group">
			<label for="nom" class="control-label col-sm-2">Nom*</label>:: <input type="text" th:field="*{nom}" />
			<div style="width:33%" id="nom" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger">Erreur sur le nom</div>
		</div>
		<div class="form-group">
			<label for="password" class="control-label col-sm-2">Mot de passe*</label>:: <input type="password" th:field="*{password}" />
			<div style="width:33%" id="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Erreur mot de passe</div>
		</div>
		<div class="form-group">
			<label for="passwordConfirm" class="control-label col-sm-2">Confirmation Mot de passe*</label>:: <input type="password" th:field="*{passwordConfirm}" />
			<div style="width:33%" id="passwordConfirm" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="alert alert-danger">Mot de passe confirmatin incorrect</div>
		</div>
		<div class="form-group">
			<label for="telephone" class="control-label col-sm-2">N° de téléphone*</label>:: <input type="text" th:field="*{telephone}" />
			<div style="width:33%" id="telephone" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="alert alert-danger">N° incorrect</div>
		</div>
		<div class="form-group">
			<label for="image" class="control-label col-sm-2">Avatar*</label>:: <input type="file" th:field="*{image}" />
			<div style="width:33%" id="image" th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="alert alert-danger">Image incorrecte</div>
		</div>

		<input type="hidden" name="provider"  value="registration" />
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Enregistrer</button>
		</div>
	</form>

</div>

<script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.2.1.min.js}" src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
