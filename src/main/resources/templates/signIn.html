<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/temp">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="../vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{vendor/bootstrap/css/bootstrap.min.css}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <title>SingIn</title>
</head>
<body>

<form action="#" th:action="@{/register}" th:object="${registerForm}" method="post" >

    <div class="form-group">
        <label for="nom" class="control-label col-sm-2">Nom*</label> <input type="text" th:field="*{nom}" placeholder="Votre nom" />
        <div style="width:33%" id="nom" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger">Erreur sur le nom</div>
    </div>
    <div class="form-group" >
        <label for="email" class="control-label col-sm-2">Email*</label> <input type="text" th:field="*{email}"  placeholder="Votre email"/>
        <div style="width:33%" id="email"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Erreur sur votre email</div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-sm-2">Mot de passe*</label> <input type="password" th:field="*{password}" placeholder="Votre mot de passe" />
        <div style="width:33%" id="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Erreur sur le mot de passe</div>
    </div>
    <div class="form-group">
        <label for="passwordConfirm" class="control-label col-sm-2">Confirmation de mot de passe*</label> <input placeholder="Confirmé votre mot de passe" type="password" th:field="*{passwordConfirm}" />
        <div style="width:33%" id="passwordConfirm" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="alert alert-danger">Mot de passe incorrect</div>
    </div>

    <input type="hidden" name="provider"  value="registration" />
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Créer compte</button>
    </div>
</form>
<hr class="col-md-3"/> <span class="col-2">OU</span><hr class="col-md-3"/>

<form action="/connect/google" method="POST" style="display: inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="scope" value="profile email" />
    <button type="submit" class="btn btn-danger">Google <span class="fa fa-google-plus"></span></button>
</form>

<form action="/connect/facebook" method="POST" style="display: inline">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="scope" value="public_profile,email" />
    <button type="submit" class="btn btn-primary">Facebook <span class="fa fa-facebook"></span></button>
</form>

</body>
</html>
