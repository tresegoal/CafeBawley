<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layoutAdmin"
      layout:decorate="~{layout/layoutAdmin}">
<head>
    <meta charset="UTF-8" />
    <title>Gestion des utilisateurs</title>
<body>

<div layout:fragment="content">
<!--    <div th:if="${messagecreate} or ${messagedelete} or ${messageupdate}" class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p th:text="${messagecreate}"></p>
        <p th:text="${messagedelete}"></p>
        <p th:text="${messageupdate}"></p>
    </div>
    <h1 class="text-center">Espace de gestion des utilisateurs</h1>

    <div class="col-md-12">
        &lt;!&ndash; Advanced Tables &ndash;&gt;
        <div class="panel panel-primary">
            <div class="panel-heading"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                Liste des utilisateurs
            </font></font></div>
            <div class="panel-body">
                <div class="table-responsive">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                            <thead>
                            <a th:href="@{/produit/addProduit}" class="btn btn-primary btn-sm pull-right">
                                <span class="fa fa-plus">Ajouter un utilisateur</span>
                            </a> <br /><br />
                            <tr role="row">
                                &lt;!&ndash;<th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column ascending" style="width: 64px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">#ID</font></font></th>&ndash;&gt;
                                <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 254px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nom</font></font></th>
                                <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 254px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Prenom</font></font></th>
                                <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 254px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Telephone</font></font></th>
                                <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 254px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Email</font></font></th>
                                <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 64px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Statut</font></font></th>
                                &lt;!&ndash;<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 139px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cree le</font></font></th>&ndash;&gt;
                                &lt;!&ndash;<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 98px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Modifie le</font></font></th>&ndash;&gt;
                                <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending" style="width: 365px;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Action</font></font></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeA odd" th:each="user:${utilisateurs}">
                                &lt;!&ndash;<td th:text="${prod.id}" class="sorting_1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">#</font></font></td>&ndash;&gt;
                                <td th:text="${user.nom}" class=" "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></td>
                                <td th:text="${user.prenom}" class=" "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></td>
                                <td th:text="${user.telephone}" class=" "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></td>
                                <td th:text="${user.email}" class=" "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></td>
                                <td th:if="${user.active == false}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font><span class="badge badge-danger" style="background-color: #d9534f;">Suspendu</span></td>
                                <td th:if="${user.active == true}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font><span class="badge badge-success" style="background-color:cyan;">Activé</span></td>
                                &lt;!&ndash;<td th:text="${#dates.format(prod.dateCreation, 'dd-MMM-yyyy HH:mm')}" class="center "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></td>&ndash;&gt;
                                &lt;!&ndash;<td th:text="${#dates.format(prod.dateModification, 'dd-MMM-yyyy HH:mm')}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></td>&ndash;&gt;
                                &lt;!&ndash;<td class="">
                                    <a class="btn btn-info btn-xs" th:href="@{'/produit/voirProduit/' +${prod.id}}"><span class="fa fa-eye">Voir</span></a>
                                    <a class="btn btn-info btn-xs" th:href="@{'/produit/editProduit/' +${prod.id}}"><span class="glyphicon glyphicon-edit">Modifier</span></a>
                                    <a href="#" role="button" class="btn btn-danger btn-xs" data-toggle="modal" th:attr="data-target=${'#supprimer'+ prod.id}"  data-placement="top" title="desactive" data-original-title="desactive"><i class="fa fa-trash-o">Supprimer</i></a>
                                    <div th:if="${prod.active == true}"><a href="#" role="button" class="btn btn-danger btn-xs" data-toggle="modal" th:attr="data-target=${'#desactive'+ prod.id}"  data-placement="top" title="desactive" data-original-title="desactive"><i class="fa fa-close">Desactiver</i></a></div>
                                    <div th:if="${prod.active == false}"><a  href="#" role="button" class="btn btn-success btn-xs" data-toggle="modal" th:attr="data-target=${'#active'+ prod.id}" data-placement="top" title="active" data-original-title="active"><i class="fa fa-check">Activer</i></a></div>
                                </td>&ndash;&gt;
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
        &lt;!&ndash;End Advanced Tables &ndash;&gt;
    </div>


    &lt;!&ndash; Modal &ndash;&gt;
    <div th:each="prod:${produits}">
        <div class="modal fade" th:attr="id=${'desactive'+ prod.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="    margin-top: 80px">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">×</font></font></button>
                        <h3 class="modal-title" id="exampleModalLabel"><i>Desactiver le produit:</i> <b th:text="${prod.designation}" style="color:#ff0000"></b></h3>
                    </div>
                    <div class="modal-body">
                        Voulez vous vraiment desactiver le produit <b th:text="${prod.designation}" style="color:#ff0000"></b>
                    </div>
                    <div class="modal-footer" style="border-top: none">
                        <form action="" th:action="@{produit/desactiveProduit/{id}(id=${prod.id})}" method="post">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Fermer</font></font></button>
                            <input type="submit" class="btn btn-primary" value="Desactiver"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    &lt;!&ndash; Modal &ndash;&gt;
    <div th:each="prod:${produits}">
        <div class="modal fade" th:attr="id=${'active'+ prod.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel{${prod.id}}" aria-hidden="true" style="    margin-top: 80px">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">×</font></font></button>
                        <h3 class="modal-title" id="exampleModal"><i>Activer le produit:</i> <b th:text="${prod.designation}" style="color:#ff0000"></b></h3>
                    </div>
                    <div class="modal-body">
                        Voulez vous vraiment activer le produit <b th:text="${prod.designation}" style="color:#ff0000"></b>
                    </div>
                    <div class="modal-footer" style="border-top: none">
                        <form  action="" th:action="@{produit/activeProduit/{id}(id=${prod.id})}" method="post">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Fermer</font></font></button>
                            <input type="submit" class="btn btn-primary" value="Activer"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:each="prod:${produits}">
        <div class="modal fade" th:attr="id=${'supprimer'+ prod.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel{${prod.id}}" aria-hidden="true" style="    margin-top: 80px">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">×</font></font></button>
                        <h3 class="modal-title" id="exampleModalLab"><i>Activer le produit:</i> <b th:text="${prod.designation}" style="color:#ff0000"></b></h3>
                    </div>
                    <div class="modal-body">
                        Voulez vous vraiment supprimer le produit <b th:text="${prod.designation}" style="color:#ff0000">?</b>
                    </div>
                    <div class="modal-footer" style="border-top: none">
                        <form  action="" th:action="@{produit/deleteProduit/{id}(id=${prod.id})}" method="post">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Fermer</font></font></button>
                            <input type="submit" class="btn btn-primary" value="Supprimer"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>-->
</div>
<th:block layout:fragment="javascript">
    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();
        });
    </script>
</th:block>

</body>
</html>
