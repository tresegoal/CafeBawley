
<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layoutAdmin"
      layout:decorate="~{layout/layoutAdmin}">
<head>
    <meta charset="UTF-8" />
    <title>Liste des utilisateur</title>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${messagecreate} or ${messagedelete} or ${messageupdate}" class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p th:text="${messagecreate}"></p>
        <p th:text="${messagedelete}"></p>
        <p th:text="${messageupdate}"></p>
    </div>
    <h1 class="text-center">Modification d'un utilisateur</h1><br />
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Modifier un utilisateur</strong></h3>
            </div>
            <div class="panel-body">
                <form action="#" th:action="@{/admincafe/utilisateur/modifierUser/{id}(id=${utilisateur.id})}" th:object="${utilisateur}" method="POST" class="form-group">
                    <div class="form-group" th:class="${#fields.hasErrors('nom')} ? has-error">
                        <label  for="nom">Nom</label>
                        <input type="text" th:field="*{nom}" class="form-control" id="nom" value="$('utilisateur.nom)" />
                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" th:errorclass="fieldError">Erreur sur le nom</span>
                    </div>
                    <div class="form-group" th:class="${#fields.hasErrors('prenom')} ? has-error">
                        <label  for="prenom">Prenom</label>
                        <input type="text" th:field="*{prenom}" class="form-control" id="prenom" value="$('utilisateur.prenom)"></input>
                        <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" th:errorclass="fieldError">Erreur sur le prenom</span>
                    </div>
                    <div class="form-group" th:class="${#fields.hasErrors('email')} ? has-error">
                        <label  for="email">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" value="$('utilisateur.email)" />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError">Email incorrect</span>
                    </div>
                    <div class="form-group" th:class="${#fields.hasErrors('password')} ? has-error">
                        <label  for="password">Mot de passe</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" value="$('utilisateur.password)" />
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError">Erreur de mot de passe</span>
                    </div>
                    <div class="form-group" th:class="${#fields.hasErrors('passwordConfirm')} ? has-error">
                        <label  for="passwordConfirm">Confirmé Mot de passe</label>
                        <input type="password" th:field="*{passwordConfirm}" class="form-control" id="passwordConfirm" value="$('utilisateur.passwordConfirm)" />
                        <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" th:errorclass="fieldError">Erreur de confirmation</span>
                    </div>
                    <div class="form-group" th:class="${#fields.hasErrors('password')} ? has-error">
                        <label  for="telephone">N° de téléphone</label>
                        <input type="number" th:field="*{telephone}" class="form-control" id="telephone" value="$('utilisateur.telephone)" />
                        <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" th:errorclass="fieldError">Numéro incorrect</span>
                    </div>
                    <div class="form-group" th:class="${#fields.hasErrors('image')} ? has-error">
                        <label  for="image">Avatar</label>
                        <input type="image" th:field="*{image}" class="form-control" id="image" value="$('utilisateur.image)" />
                        <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" th:errorclass="fieldError">Erreur d'importation</span>
                    </div>
                    <br />
                    <input type="submit" class="btn btn-primary " value="Modifier" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
