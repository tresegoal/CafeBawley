<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <title>Contact</title>
</head>
<body>

<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Email</th> <th>Subject</th><th>Actions</th>
        </tr>
        <tr th:each="cont : ${contacts}">
            <td th:text="${cont.id}"></td>
            <td th:text="${cont.email}"></td>
            <td th:text="${cont.subject}"></td>
            <td>
                <a class="btn btn-secondary" href="/edit">Editer</a>
                <a class="btn btn-primary" href="/Detail">Details</a>
                <a class="btn btn-danger" href="/delete">Supprimer</a>
            </td>
        </tr>
        </thead>
    </table>

</div>

</body>
</html>
