<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/temp">
<head>
    <meta charset="UTF-8"/>
    <title>Contact</title>
</head>
<body class="animsition">

<div layout:fragment="content">

    <!-- Title page -->
    <section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('../img/bg-contact.jpg');">
        <h2 class="ltext-105 cl0 txt-center">
            Contact
        </h2>
    </section>

    <!-- Content page -->
    <section class="bg0 p-t-104 p-b-116">
        <div class="container">
            <div class="flex-w flex-tr">
                <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                    <div th:if="${contactEmailSent}" class="alert alert-info">Envoyer avec succès. Nous vous contacterons.</div>
                    <form th:action="@{/contact/send}" method="post">
                        <h4 class="mtext-105 txt-center p-b-30">
                            Ecrivez-nous
                        </h4>

                        <div class="bor8 m-b-20 how-pos4-parent">
                            <p th:if="${contactError}" class="alert alert-danger">Email incorrect</p>
                            <input required="required" class="stext-111 plh3 size-116 p-l-62 p-r-30" type="email" name="email" placeholder="Your Email Address"/>
                            <img class="how-pos4 pointer-none" src="../static/img/icons/icon-email.png" th:src="@{/img/icons/icon-email.png}" alt="ICON"/>
                        </div>

                        <div class="bor8 m-b-30">
                            <textarea required="required" class="stext-111 plh3 size-120 p-lr-28 p-tb-25" name="subject" placeholder="How Can We Help?"></textarea>
                        </div>

                        <button type="submit" class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                            Envoyer
                        </button>
                    </form>
                </div>

                <div class="size-210 bor10 flex-w flex-col-m p-lr-93 p-tb-30 p-lr-15-lg w-full-md">
                    <div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-map-marker"></span>
						</span>

                        <div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Address
							</span>

                            <p class="stext-115 cl6 size-213 p-t-18">
                                RST, Derière HYDRAC, Douala, Cameroun
                            </p>
                        </div>
                    </div>

                    <div class="flex-w w-full p-b-42">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-phone-handset"></span>
						</span>

                        <div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Lets Talk
							</span>

                            <p class="stext-115 cl1 size-213 p-t-18">
                                +237 678184009
                            </p>
                        </div>
                    </div>

                    <div class="flex-w w-full">
						<span class="fs-18 cl5 txt-center size-211">
							<span class="lnr lnr-envelope"></span>
						</span>

                        <div class="size-212 p-t-2">
							<span class="mtext-110 cl2">
								Sale Support
							</span>

                            <p class="stext-115 cl1 size-213 p-t-18">
                                rstngmb@gmail.com
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Back to top -->
    <div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
    </div>

</div>
<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>-->

</body>
</html>
