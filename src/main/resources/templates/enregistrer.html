<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/temp">
<head>
    <meta charset="UTF-8"/>
    <title>S'enregistrer</title>
</head>
<body class="animsition">

<div layout:fragment="content">

    <div class="container" style="margin-top: 10%">
        <h2 class="text-center mb-5">Créer un compte</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card border-light">
                    <div class="card-body">

                        <form action="/registration" th:action="@{/registration}" th:object="${registerForm}" method="POST" >
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <label for="nom" class="control-label col-sm-2">Nom*</label>
                                <input required="required" class="form-control" type="text" th:field="*{nom}" placeholder="Votre nom" />
                                <div style="width:33%" id="nom" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger">Erreur sur le nom</div>
                            </div>
                            <div class="form-group" >
                                <label for="email" class="control-label col-sm-2">Email*</label> <input required="required" class="form-control" type="email" th:field="*{email}"  placeholder="Votre email"/>
                                <div style="width:33%" id="email"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Erreur sur votre email</div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label col-sm-4">Mot de passe*</label> <input class="form-control" type="password" th:field="*{password}" required="required" placeholder="Mot de passe" />
                                <div style="width:33%" id="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Erreur sur le mot de passe</div>
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirm" class="control-label col-sm-6">Confirmé de mot de passe*</label> <input required="required" class="form-control" placeholder="Confirmé votre mot de passe" type="password" th:field="*{passwordConfirm}" />
                                <div style="width:33%" id="passwordConfirm" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="alert alert-danger">Mot de passe incorrect</div>
                            </div>

                            <input type="hidden" name="provider"  value="registration" />
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Créer compte</button>
                            </div>
                        </form>

                        <form action="/connect/google" method="POST" style="display: inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="scope" value="profile email" />
                            <button type="submit" class="btn btn-danger">Google <span class="fa fa-google-plus"></span></button>
                        </form>

                        <form action="/connect/facebook" method="POST" style="display: inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="scope" value="public_profile,email" />
                            <button type="submit" class="btn btn-primary">Facebook <span class="fa fa-facebook"></span></button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--/row-->
        <br/><br/><br/>
    </div>
    <!--/col-->
</div>

</body>
</html>
