<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

	<th:block layout:fragment="css">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css"
			  href="../vendor/bootstrap/css/bootstrap.min.css"
			  th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />

		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css"
			  href="../vendor/css-hamburgers/hamburgers.min.css"
			  th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css"
			  href="../vendor/animsition/css/animsition.min.css"
			  th:href="@{/vendor/animsition/css/animsition.min.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css"
			  href="../vendor/select2/select2.min.css"
			  th:href="@{/vendor/select2/select2.min.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css"
			  href="../vendor/daterangepicker/daterangepicker.css"
			  th:href="@{/vendor/daterangepicker/daterangepicker.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="../vendor/slick/slick.css"
			  th:href="@{/vendor/slick/slick.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css"
			  href="../vendor/MagnificPopup/magnific-popup.css"
			  th:href="@{/vendor/MagnificPopup/magnific-popup.css}" />
	</th:block>

	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/favicon.png"
		  th:href="@{/images/icons/favicon.png}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  href="../vendor/perfect-scrollbar/perfect-scrollbar.css"
		  th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  href="../vendor/animate/animate.css"
		  th:href="@{/vendor/animate/animate.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css"
		  th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  href="../fonts/linearicons-v1.0.0/icon-font.min.css"
		  th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		  href="../fonts/iconic/css/material-design-iconic-font.min.css"
		  th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/util.css"
		  th:href="@{/css/util.css}" />
	<link rel="stylesheet" type="text/css" href="../css/main.css"
		  th:href="@{/css/main.css}" />
	<!--===============================================================================================-->

	<title>Caf√© Bawley</title>
</head>
<body>
 
	<header layout:fragment="header">
		<th:block th:include="layout/topbar-menu"></th:block>
	</header>
	
	<section layout:fragment="content"></section>
	
	<footer layout:fragment="footer">
		<th:block th:include="layout/footer"></th:block>
	</footer>

	<th:block layout:fragment="modal"></th:block>
	<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"
		th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"
		th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"
		th:src="@{vendor/bootstrap/js/popper.js}"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"
		th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script src="../vendor/select2/select2.min.js"
		th:src="@{/vendor/select2/select2.min.js}"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="../vendor/daterangepicker/moment.min.js"
		th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"
		th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<!--===============================================================================================-->
	<script src="../vendor/slick/slick.min.js"
		th:src="@{/vendor/slick/slick.min.js}"></script>
	<script src="../js/slick-custom.js" th:src="@{js/slick-custom.js}"></script>
	<!--===============================================================================================-->
	<script src="../vendor/parallax100/parallax100.js"
		th:src="@{/vendor/parallax100/parallax100.js}"></script>
	<script>
		$('.parallax100').parallax100();
	</script>
	<!--===============================================================================================-->
	<script src="../vendor/MagnificPopup/jquery.magnific-popup.min.js"
		th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
				delegate : 'a', // the selector for gallery item
				type : 'image',
				gallery : {
					enabled : true
				},
				mainClass : 'mfp-fade'
			});
		});
	</script>
	<!--===============================================================================================-->
	<script src="../vendor/isotope/isotope.pkgd.min.js"
		th:src="@{/vendor/isotope/isotope.pkgd.min.js}"></script>
	<!--===============================================================================================-->
	<script src="../vendor/sweetalert/sweetalert.min.js"
		th:src="@{vendor/sweetalert/sweetalert.min.js}"></script>
	<script>
		$('.js-addwish-b2').on('click', function(e) {
			e.preventDefault();
		});

		$('.js-addwish-b2').each(
				function() {
					var nameProduct = $(this).parent().parent().find(
							'.js-name-b2').html();
					$(this).on('click', function() {
						swal(nameProduct, "is added to wishlist !", "success");

						$(this).addClass('js-addedwish-b2');
						$(this).off('click');
					});
				});

		$('.js-addwish-detail').each(
				function() {
					var nameProduct = $(this).parent().parent().parent().find(
							'.js-name-detail').html();

					$(this).on('click', function() {
						swal(nameProduct, "is added to wishlist !", "success");

						$(this).addClass('js-addedwish-detail');
						$(this).off('click');
					});
				});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(
				function() {
					var nameProduct = $(this).parent().parent().parent()
							.parent().find('.js-name-detail').html();
					$(this).on('click', function() {
						swal(nameProduct, "is added to cart !", "success");
					});
				});
	</script>
	<!--===============================================================================================-->
	<script src="../vendor/perfect-scrollbar/perfect-scrollbar.min.js"
			th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}">
	</script>

	<script>
		$('.js-pscroll').each(function() {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed : 1,
				scrollingThreshold : 1000,
				wheelPropagation : false,
			});

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="../js/main.js" th:src="@{/js/main.js}"></script>

	<div layout:fragment="javascript"></div>
</body>
</html>
