<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Top Bar et Menu</title>
</head>
<body>

<!-- Header desktop -->
<div class="container-menu-desktop">
	<!-- Topbar -->
	<div class="top-bar">
		<div class="content-topbar flex-sb-m h-full container">
			<div class="left-top-bar">Livraison gratuite pour une commande standard de plus de 100 $</div>

			<div class="right-top-bar flex-w h-full">
				<a href="#" class="flex-c-m trans-04 p-lr-25"> Aide &amp; FAQs
				</a> <a href="/registration" th:href="@{/registration}" class="flex-c-m trans-04 p-lr-25"> S'enregistrer </a>
				<a href="/login" th:href="@{/login}" class="flex-c-m trans-04 p-lr-25"> Se Connecter </a><a
					href="#" class="flex-c-m trans-04 p-lr-25"> EN </a> <a href="#"
																		   class="flex-c-m trans-04 p-lr-25"> USD </a>
			</div>
		</div>
	</div>

	<div class="wrap-menu-desktop" style="background-color: black">
		<nav class="limiter-menu-desktop container">

			<!-- Logo desktop -->
			<a href="/" th:href="@{/}" class="logo"> <img src="../../static/img/logo-cafebawley.png" th:src="@{/img/logo-cafebawley.png}"
														  alt="IMG-LOGO" />
			</a>

			<!-- Menu desktop -->
			<div class="menu-desktop">
				<ul class="main-menu">
					<li th:class="(${#httpServletRequest.requestURI} == '/' ? 'active-menu' : '')"><a href="/" th:href="@{/}">Accueil</a></li>

					<li th:class="(${#httpServletRequest.requestURI} == '/produit' ? 'active-menu' : '')"><a href="/produit" th:href="@{/produit}">Boutique</a></li>

					<li th:class="(${#httpServletRequest.requestURI} == '/livraison' ? 'active-menu' : '')"><a href="/livraison" th:href="@{/livraison}">Livraison</a></li>

					<!-- <li><a href="blog.html">Blog</a></li> -->

					<li th:class="(${#httpServletRequest.requestURI} == '/panier' ? 'active-menu' : '')"><a href="/panier" th:href="@{/panier}">Panier</a></li>

					<li th:class="(${#httpServletRequest.requestURI} == '/contact' ? 'active-menu' : '')"><a href="/contact" th:href="@{/contact}">Contact</a></li>
				</ul>
			</div>

			<!-- Icon header -->
			<div class="wrap-icon-header flex-w flex-r-m">
				<div
						class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
					<i class="zmdi zmdi-search"></i>
				</div>

				<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart"
					th:attr="data-notify=${quantite}">
					<i class="zmdi zmdi-shopping-cart" ></i>
				</div>

				<a href="#"
				   class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti"
				   data-notify="0"> <i class="zmdi zmdi-favorite-outline"></i>
				</a>
			</div>
		</nav>
	</div>
</div>

</body>
</html>
